<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/style.css">
  <title>Digital Clock</title>
  <link rel="shortcut icon" href="/src/images/favicon_io/favicon.ico" type="image/x-icon">
</head>

<body>
  <main class="content">
    <div class="widget">
      <div class="time__content">
        <span class="time time--hour" id="hour"></span>
        <span class="time time--minutes" id="minutes"></span>
        <span class="time time--seconds" id="seconds"></span>
        <span class="time time--ampm" id="ampm"></span>
      </div>
      <div class="date__content">
        <span class="date date--day" id="day"></span>
        <span class="date date--dayNumber" id="dayNumber"></span>
        <span class="date date--month" id="month"></span>
        <span class="date date--year" id="year"></span>
      </div>
    </div>
  </main>

  <script src="/src/app.js"></script>
</body>

</html>
